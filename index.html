<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier d'Achat</title>
    <!-- Lien vers Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Articles</h1>
    
    <div id="products" class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="produit p-4 bg-white rounded-lg shadow" data-id="1" data-name="Ordinateur Portable" data-price="200000">
            <img class="h-52 w-full" src="https://img.freepik.com/photos-gratuite/ordinateur-portable-fond-monochrome-minimaliste_23-2150763336.jpg" alt="laptop">
            <h3 class="text-xl font-semibold mb-2">Ordinateur Portable</h3>
            <p class="text-gray-700 mb-4">Prix : 200000 F</p>
            <button class="ajouter-au-Panier bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Ajouter au Panier</button>
        </div>
        <div class="produit p-4 bg-white rounded-lg shadow" data-id="2" data-name="Souris" data-price="5000">
            <img class="h-52 w-full" src="https://img.freepik.com/photos-gratuite/equipement-informatique-moderne-travaillant-dans-bureau-sombre-genere-par-ia_188544-22081.jpg" alt="souris">
            <h3 class="text-xl font-semibold mb-2">Souris</h3>
            <p class="text-gray-700 mb-4">Prix : 5000 F</p>
            <button class="ajouter-au-Panier bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Ajouter au Panier</button>
        </div>
        <div class="produit p-4 bg-white rounded shadow" data-id="3" data-name="Clavier" data-price="10000">
            <img class="h-52 w-full" src="https://img.freepik.com/psd-premium/clavier-ordinateur-lettres-clavier-au-bas_1020495-465754.jpg?semt=ais_hybrid" alt="">
            <h3 class="text-xl font-semibold mb-2">Clavier</h3>
            <p class="text-gray-700 mb-4">Prix : 10000 F</p>
            <button class="ajouter-au-Panier bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Ajouter au Panier</button>
        </div>
    </div>

    <div id="cart" class="mt-8 p-6 bg-white rounded-lg shadow">
        <h2 class="text-2xl font-bold mb-4">Panier</h2>
        <ul id="Panier-Articles" class="mb-4 space-y-2"></ul>
        <p id="total-Articles" class="text-lg font-semibold">Total des Articles : 0</p>
        <p id="prix-total" class="text-lg font-semibold">Prix Total : 0 F</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
